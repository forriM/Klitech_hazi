<mat-toolbar>
    <div class="justify-content-between align-items-center d-flex w-100">
        <span>Characters</span>
        <button mat-icon-button (click)="openFilters()"><mat-icon>filter_list</mat-icon></button>
    </div>
</mat-toolbar>

<mat-nav-list>
    <mat-list-item *ngFor="let character of characters" [routerLink]="['/characters', character.url]">
        <span matListItemTitle> {{character.name || character.aliases[0] || 'Unnamed character'}}</span>
        <span matListItemLine> Gender: {{character.gender}}</span>
    </mat-list-item>
</mat-nav-list>
<mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page"
    (page)="pageEvent($event)">
</mat-paginator>
