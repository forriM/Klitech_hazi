
<mat-nav-list>
    <mat-list-item *ngFor="let character of characters | async" [activated]="selectedCharacter === character" (click) = "selectedCharacter = character">
        <span matListItemTitle> {{character.aliases[0]}}</span>
        <span matListItemLine> Name: {{character.name}}</span>
        <span matListItemLine> Played by: {{character.playedBy}}</span>
    </mat-list-item>
</mat-nav-list>
