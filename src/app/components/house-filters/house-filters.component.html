<div mat-dialog-title>Filters</div>

<div mat-dialog-content>
    <form>
        <div>
            <mat-form-field class="w-100">
                <mat-label>Name</mat-label>
                <input matInput type="text" [(ngModel)]="newFilters.name" name="name">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="w-100">
                <mat-label>Region</mat-label>
                <input matInput type="text" [(ngModel)]="newFilters.region" name="region">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="w-100">
                <mat-label>Words</mat-label>
                <input matInput type="text" [(ngModel)]="newFilters.words" name="words">
            </mat-form-field>
        </div>
        <p>Only show houses that have:</p>

        <div>
            <mat-checkbox [(ngModel)]="newFilters.hasWords" name="hasWords">Words</mat-checkbox>
            <mat-checkbox [(ngModel)]="newFilters.hasSeats" name="seats">Seats</mat-checkbox>
            <mat-checkbox [(ngModel)]="newFilters.hasTitles" name="titles">Titles</mat-checkbox>
        </div>
        <div>
            <mat-checkbox [(ngModel)]="newFilters.hasDiedOut" name="diedout">Died out</mat-checkbox>
            <mat-checkbox [(ngModel)]="newFilters.hasAncestralWeapons" name="Ancestral">Ancestral weapons</mat-checkbox>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="saveAndExit()">Save</button>
    <button mat-button (click)=close()>Cancel</button>
    <button mat-button (click)=clear()>Clear</button>
</div>
